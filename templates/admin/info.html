<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mein Profil einstellen</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/adminui/dist/css/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Meine Daten</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" wid100 lay-filter="">
              
              
              <div class="layui-form-item" >
                <label class="layui-form-label">Benutzername</label>
                <div class="layui-input-inline" >
                  <input type="text" name="nickname"   readonly  class="layui-input" value="{{ name }}">
                </div>
              </div>

              
              <div class="layui-form-item">
                <label class="layui-form-label">Mobilnummer</label>
                <div class="layui-input-inline">
                  <input type="text" name="cellphone" autocomplete="off" readonly class="layui-input" value="{{ cellphone }}">
                </div>
              </div>


              <div class="layui-form-item">
                <label class="layui-form-label">E-Mail</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" lay-verify="" readonly autocomplete="off" class="layui-input" value="{{ email }}">
                </div>
              </div>


              <div class="layui-form-item">
                <label class="layui-form-label">Unterstützte Anzahl an Knoten</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" lay-verify="" autocomplete="off" class="layui-input"  value="{{ node }}" readonly>
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">Routen-Berechtigung</label>
                <div class="layui-input-inline" style="width: 80px">
                  <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="ON|OFF"  {{ route }}>
                </div>
              </div>



              <div class="layui-form-item">
                <label class="layui-form-label">Ablaufdatum</label>
                <div class="layui-input-inline">
                  <input type="text" name="expire"  lay-verify="" autocomplete="off" class="layui-input" readonly  value="{{ expire }}">
                </div>
              </div>






              
{#              <div class="layui-form-item">#}
{#                <div class="layui-input-block">#}
{#                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">Änderungen bestätigen</button>#}
{#                </div>#}
{#              </div>#}
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/layui/layui.js"></script>
  <script>
  
    layui.use(function(){
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.$;

      form.on('submit(setmyinfo)', function(obj){
        layer.alert(layui.util.escape(JSON.stringify(obj.field)));
        return false;
      });
      
    });

  </script>
</html>
