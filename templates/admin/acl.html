{% raw %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umfassende Demo der layui-Table-Komponente</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet">
  <link href="/static/adminui/dist/css/admin.css" rel="stylesheet">
</head>
<body>


  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Zugriffskontrollzentrum</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-index" lay-filter="test-table-index"></table>

            <script type="text/html" id="toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="writeConfig">Konfiguration schreiben</button>
                <button class="layui-btn layui-btn-sm" lay-event="readConfig">Konfiguration lesen</button>
                <button class="layui-btn layui-btn-sm" lay-event="reload">Konfiguration neu laden</button>
              </div>
            </script>
                

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/layui/layui.js"></script>
  <script>

  layui.config({
    base: '/static/' // Pfad, in dem sich die statischen Ressourcen befinden
  }).use(['index', 'table', 'dropdown','form'], function(){
    var table = layui.table
    ,form = layui.form
    ,$ = layui.$;
    var dropdown = layui.dropdown;





    
    // Render-Instanz erstellen
    table.render({
      elem: '#test-table-index'
      ,url: '/api/acl/getACL' // Hier: statisch simulierte Daten; in der Praxis durch echte API ersetzen
      ,toolbar: '#toolbarDemo'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: 'Hilfe'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      ,height: 'full-100' // Maximale HÃ¶he minus der HÃ¶he anderer Container
      ,cellMinWidth: 80
      ,totalRow: true // Summenzeile aktivieren
      ,page: true
      ,cols: [[
        //{type: 'checkbox'}
        {field:'id', title:'ID', fixed: 'left', width:50,  totalRowText: 'Summe:'}
        ,{field:'userName', title:'Benutzername',width:180,totalRow: '{{= d.TOTAL_ROW.count   }} ðŸ˜Š'}
        ,{field:'acl', title:'ACL',width:800,edit: 'text'}
    
      ]]
      ,error: function(res, msg){
        console.log(res, msg)
      }
    });

    

    // Toolbar-Events
    table.on('toolbar(test-table-index)', function(obj){
      var $ = layui.$;
      var util = layui.util;
      var id = obj.config.id;
      var checkStatus = table.checkStatus(id);
      var othis = lay(this);
      switch(obj.event){

        case 'writeConfig':
          $.ajax({
            url:'/api/acl/rewrite_acl',
            type: 'post',
            dataType: 'json',
            success:function(res){
              if(res.code == 0){
                layer.msg(res.msg, {icon: 6});
              }else{
                layer.msg(res.msg, {icon: 7});
              }
            }
          });
        break;
        case 'readConfig':
          $.ajax({
            url:'/api/acl/read_acl',
            type: 'post',
            dataType: 'json',
            success:function(res){
              if(res.code == 0){
                // Hier beliebigen layer-Code einfÃ¼gen
                layer.open({
                  type: 1, // Seitentyp (page layer)
                  area: ['1000px', '500px'],
                  title: 'ACL',
                  shade: 0.6, // Transparenz des Overlays
                  shadeClose: true, // Klick auf Overlay schlieÃŸt das Popup
                  maxmin: true, // Vollbild/Minimieren erlauben
                  anim: 0, // Animation 0-6, -1 deaktiviert
                  content: (res.data)
                });
              }else{
                layer.msg(res.msg, {icon: 7});
              }
            }
          });
        break;
        case 'reload':
          var data = checkStatus.data;
          // table.reload('test-table-index',true);
          $.ajax({
            url:'/api/acl/reload',
            type: 'post',
            dataType: 'json',
            success:function(res){
              if(res.code == 0){
                layer.msg(res.msg, {icon: 6});
              }
            }
          });
        break;

      
      };
    });


    // Event: Zellenbearbeitung
    table.on('edit(test-table-index)', function(obj){
      var value = obj.value; // geÃ¤nderter Wert
      var field = obj.field; // Feldname
      var oldValue= obj.oldValue;


      console.log(obj.oldValue)
      $.ajax({
        url:'/api/acl/re_acl',
        type: 'post',
        dataType: 'json',
        data: {aclId: obj.data.id,newAcl: obj.value},
        success:function(res){
          // console.log(res.code)
          if(res.code == 0){
            layer.msg(res.msg, {icon: 6});
            obj.update({ [field]: value });
          }else{
            layer.msg(res.msg, {icon: 7});
            obj.update({ [field]: oldValue });
          }
        }
      });


    });



  });
  </script>
</body>
</html>
{% endraw %}
