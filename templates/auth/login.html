<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login-Seite für standortübergreifendes Netzwerk</title>
  <!-- Bitte diese layui.css-Adresse nicht in der Produktionsumgebung des Projekts einbinden -->
{#  <link href="/res/layui/css/layui.css" rel="stylesheet">#}
  <link href="static/layui/css/layui.css" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<style>
.demo-login-container{width: 320px; margin: 21px auto 0;}
.demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}

h2{margin-top:100px;margin-bottom:50px;text-align:center;font-weight:300;font-size:30px}
#code{width:120px;height:36px;font-family:Arial,宋体;font-style:italic;font-size:24px;color:green;border:0;padding:2px 3px;letter-spacing:3px;font-weight:bolder}
#captchaImage{width:120px;height:36px}

</style>
<h2>Standortübergreifendes Netzwerk</h2>
<form class="layui-form">
  <div class="demo-login-container">
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-username"></i>
        </div>
        <input type="text" name="username" value="" lay-verify="required" placeholder="Benutzername" lay-reqtext="Bitte Benutzernamen eingeben" autocomplete="off" class="layui-input" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="" lay-verify="required" placeholder="Passwort" lay-reqtext="Bitte Passwort eingeben" autocomplete="off" class="layui-input" lay-affix="eye">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-vercode"></i>
            </div>
            <input type="text" name="vercode" value="" lay-verify="required" placeholder="Captcha" lay-reqtext="Bitte Captcha eingeben" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
        </div>
        <div class="layui-col-xs5">
          <div style="margin-left: 10px;">
            <img src=""  id="captchaImage">
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
    <a href="#reg"  id="reg" style="float: left; margin-top: 7px;">Konto registrieren</a>
      <a href="#forget" id="forget" style="float: right; margin-top: 7px;">Passwort vergessen?</a>
    </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">Anmelden</button>
    </div>

  </div>
</form>
  



<!-- Bitte diese layui.js-Adresse nicht in der Produktionsumgebung des Projekts einbinden -->
<script src="/static/layui/layui.js"></script>


<script>

function generateUUID(){
    {#alert("123")#}
    var d = new Date().getTime();
    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = (d + Math.random()*16)%16 | 0;
      d = Math.floor(d/16);
      return (c=='x' ? r : (r&0x3|0x8)).toString(16);
    });
    return uuid;
}

layui.use(function(){
  var form = layui.form;
  var layer = layui.layer;
  var $ = layui.$;

    // Captcha beim Klick aktualisieren
  $('#captchaImage').click(function(){
      captcha_uuid = generateUUID();
      document.getElementById('captchaImage').src = '/get_captcha?captcha_uuid=' + captcha_uuid;
  });

  captcha_uuid = generateUUID();
  document.getElementById('captchaImage').src = '/get_captcha?captcha_uuid=' + captcha_uuid;


  // GET-Parameter auslesen
  const search = new URLSearchParams(location.search)
  $('input[name="username"]').val(search.get('username'));


  // Submit-Event
  form.on('submit(demo-login)', function(data){
    var field = data.field; // Formularfeldwerte abrufen
    field['captcha_uuid'] = captcha_uuid;
    console.log(field);

    $.ajax({
      url:'./login',
      type: 'post',
      data:field,
      dataType: 'json',
      success:function(res){
        if(res.code == 0){
          layer.msg('Login erfolgreich', {icon: 6});
          setInterval(function() {
              location.href="admin"
          }, 1000);
        }else{
          layer.msg(res.msg, {icon: 7});
          captcha_uuid = generateUUID();
          document.getElementById('captchaImage').src = '/get_captcha?captcha_uuid=' + captcha_uuid;
        }
        
      }
    });
    

    
    return false; // Standard-Form-Weiterleitung verhindern
  });


  $("#forget").click(function(){
    layer.msg("Derzeit nicht verfügbar", {icon: 7});
  });

  $("#reg").click(function(){
    location.href="reg"
  });

});
</script>
</body>
</html>
