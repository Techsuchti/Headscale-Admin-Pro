<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knoten-Zentrum</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet">
  <link href="/static/adminui/dist/css/admin.css" rel="stylesheet">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Knoten-Zentrum</div>
          <div class="layui-card-body">
            
            {% if current_user.role == 'manager' %}
                    <!-- Suchfeld: In layui-form eingebettet; margin-bottom verhindert √úberlappung mit der Tabelle -->
            <div class="layui-form" lay-filter="searchForm" style="margin-bottom: 5px;">
              <div class="layui-input-inline" style="width: 300px;">
  
                <input type="text" name="search_name" placeholder="Bitte Benutzername eingeben, um zu suchen" class="layui-input" lay-affix="clear">
              </div>
              <button class="layui-btn layui-btn-sm" lay-submit lay-filter="demo-table-search">
                <i class="layui-icon layui-icon-search"></i> Suchen
              </button>
            </div>
            {% endif %}
            

            <!-- Tabelle: Alle urspr√ºnglichen Einstellungen beibehalten -->
            <table class="layui-table" id="test-table-index" lay-filter="test-table-index"></table>

            <!-- Toolbar-Template -->
            <script type="text/html" id="toolbarDemo">
              <div class="layui-btn-container">
                <button id="switchButton" class="layui-btn layui-btn-sm" lay-event=""></button>
                <button class="layui-btn layui-btn-sm" lay-event="reload">Aktualisieren</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="multi-row">Mehrzeilig</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="default-row">Einzeilig</button>
     
              </div>
            </script>

            <!-- Zeit-Template -->
            {% raw %}
            <script type="text/html" id="TPL-lastTime">  
                {{#  
                  var util = layui.util;
                  var lastTime = function(){
                    return util.timeAgo(d.lastTime);
                  }; 
                }}
                {{= lastTime() }}
            </script>               
            {% endraw %}

            <!-- Aktionen-Spalte Template -->
            <script type="text/html" id="barDemo">
              <a class="layui-btn layui-btn-info layui-btn-xs" lay-event="detail">Ansehen</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">L√∂schen</a>
            </script>  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/layui/layui.js"></script>

  <script>
  layui.config({
    base: '/static/'
  }).use(['index', 'table', 'dropdown', 'form'], function(){
    var table = layui.table;
    var $ = layui.$;
    var util = layui.util;
    var form = layui.form;

    // Hinweis nach dem Hinzuf√ºgen eines Knotens (urspr√ºngliche Logik beibehalten)
    var ip_address = '{{ ip_address }}';
    if (ip_address == "error"){
        layer.alert('{{ error_info }}', {
            icon: 7, shadeClose: true, title: 'Hinzuf√ºgen des Knotens fehlgeschlagen'
        }, function(){
            window.location.href = '/admin/node';
        });
    } else if(ip_address && ip_address != "error"){
        layer.alert('IP-Adresse: '+ ip_address, {
            icon: 1, shadeClose: true, title: 'Knoten erfolgreich hinzugef√ºgt'
        }, function(){
            window.location.href = '/admin/node';
        });
    }

    // Tabellen-Rendering (alle urspr√ºnglichen Einstellungen beibehalten; nur height an Suchfeld angepasst)
    var tableIns = table.render({
      elem: '#test-table-index'
      ,url: '/api/node/getNodes'
      ,toolbar: '#toolbarDemo'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: 'Hilfe', layEvent: 'LAYTABLE_TIPS', icon: 'layui-icon-tips'
      }]
      ,height: {% if current_user.role == 'user' %}'full-100'{% else %}'full-150'{% endif %}
      ,cellMinWidth: 80
      ,totalRow: true
      ,page: false
      ,where: {} // Speichert Suchbedingungen
      ,cols: [[
            {field:'id', fixed: 'left', width:80, title: 'ID', sort: true, totalRowText: 'Summe:'}
            {% if current_user.role == 'manager' %}
                ,{field:'userName', width:180, title: 'Benutzername', sort: true, edit: 'text',totalRow: '  {% raw %}{{= d.TOTAL_ROW.count   }}{% endraw %} üòä'}
            {% endif %}
            ,{field:'name', width:180, title: 'Knotenname', edit: 'text'
                {% if current_user.role == 'user' %}
                    ,totalRow: ' {% raw %}{{= d.TOTAL_ROW.count   }}{% endraw %} üòä'
                {% endif %}
            }
            ,{
                field: 'ip', 
                width: 160, 
                title: 'IP-Adresse',
                templet: function(d) {
                    return d.ip.split(', ').join('<br>');
                }
            }
            ,{
                field: 'online', 
                width: 100, 
                title: 'Status',
                sort: true, 
                templet: function(d) {
                    return d.online ? '<span class="layui-badge layui-bg-green">Online</span>' : '<span class="layui-badge layui-bg-gray">Offline</span>';
                }
            }
            ,{
                field: 'createTime', 
                title: 'Erstellt am', 
                width: 180, 
                sort: true,
                templet: function(d) {
                    return util.timeAgo(d.createTime);
                }
            }
            ,{fixed: 'right', title:'Aktion', width: 120, toolbar: '#barDemo'}
        ]]
      ,error: function(res, msg){
        console.log(res, msg)
      }
    });

    // Button-Status-Logik beibehalten
    function keepButtonStatus(){
        if (window.top !== window) {
            $('#switchButton').attr('lay-event', 'addNode').text('Knoten hinzuf√ºgen');
        }else{
            $('#switchButton').attr('lay-event', 'goHome').text('Zur√ºck zur Startseite');
        }
    }
    keepButtonStatus();

    // Suchformular Submit-Event
    form.on('submit(demo-table-search)', function(data){
      var field = data.field;
      // Tabelle neu laden, Suchbedingungen √ºbergeben
      table.reload('test-table-index', {
        where: field, // Suchbedingungen: {search_name: "eingegebener Benutzername"}
        page: false
      });
      keepButtonStatus();

      return false; // Standard-Submit verhindern
    });

    // Zellenbearbeitung (urspr√ºngliche Logik beibehalten)
    table.on('edit(test-table-index)', function(obj){
      var value = obj.value, data = obj.data, field = obj.field;
      if (field == "name"){
        $.ajax({
          url:'/api/node/rename',
          type: 'post',
          dataType: 'json',
          data: {nodeId: obj.data.id, nodeName: obj.value},
          success:function(res){
            if(res.code == 0){
              layer.msg(res.msg, {icon: 6});
              obj.update({name: value});
            }else{
              layer.msg(res.msg, {icon: 7});
            }
          }
        });
      }else if(field == "userName"){
        $.ajax({
          url:'/api/node/new_owner',
          type: 'post',
          dataType: 'json',
          data: {nodeId: data.id, userName: value},
          success:function(res){
            if(res.code == 0){
              layer.msg(res.msg, {icon: 6});
            }else{
              layer.msg(res.msg, {icon: 7});
            }
          }
        });
      }
    });

    // Toolbar-Events (urspr√ºngliche Logik beibehalten)
    table.on('toolbar(test-table-index)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'goHome':
          window.location.href = '/admin';
          break;
        case 'addNode':
          layer.prompt({title: 'Bitte Knoten-ID eingeben'}, function(value, index){
            if(value === '') return elem.focus();
            $.ajax({
              url:'/api/node/register',
              type: 'post',
              dataType: 'json',
              data: {nodekey: util.escape(value)},
              success:function(res){
                if(res.code == 0){
                  layer.msg(res.msg, {icon: 6});
                  table.reload('test-table-index', true);
                }else{
                  layer.msg(res.msg, {icon: 7});
                }
              }
            });
            layer.close(index);
          });
          break;
        case 'reload':
          // Beim Aktualisieren Suchbedingungen beibehalten
          table.reload('test-table-index', {
            where: tableIns.config.where
          });
          layer.msg('Aktualisiert', {icon: 1});
          break;
        case 'multi-row':
          table.reload('test-table-index', {lineStyle: 'height: 95px;'});
          layer.msg('Mehrzeilige Anzeige aktiviert');
          break;
        case 'default-row':
          table.reload('test-table-index', {lineStyle: null});
          layer.msg('Einzeilige Anzeige aktiviert');
          break;
        case 'LAYTABLE_TIPS':
          layer.alert('Table for layui-v'+ layui.v);
          break;
      }
      keepButtonStatus();
    });

    // Zellen-Tool-Events (urspr√ºngliche Logik beibehalten)
    table.on('tool(test-table-index)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('M√∂chten Sie diesen Knoten wirklich l√∂schen?', function(index){
          $.ajax({
            url:'/api/node/delete',
            type: 'post',
            dataType: 'json',
            data: {NodeId: obj.data.id},
            success:function(res){
              if(res.code == 0){
                layer.msg(res.msg, {icon: 6});
                obj.del();
              }else{
                layer.msg(res.msg, {icon: 7});
              }
            }
          });
          layer.close(index);
        });
      }else if(obj.event === 'detail'){
        var dialogContent = `<div id="node-detail-content" style="padding: 20px;"></div>`;
        layer.open({
          title: 'Knoteninformationen',
          type: 1,
          area: ['600px','400px'],
          content: dialogContent
        });
        $.ajax({
          url:'/api/node/node_info',
          type: 'post',
          dataType: 'json',
          data: {NodeId: obj.data.id},
          success:function(res){
            if (res.code === "0") {
              const dataList = res.data;
              const post_data = dataList.length > 0 ? dataList[0] : {};
              $('#node-detail-content').html(`
                <p><strong>Client:</strong> ${post_data.Client || 'Unbekannt'}</p>
                <p><strong>Betriebssystem:</strong> ${post_data.OS || 'Unbekannt'}</p>
                <p><strong>Routenliste:</strong> ${data.availableRoutes || 'Keine'}</p>
                <p><strong>Verf√ºgbare Routen:</strong> ${data.approvedRoutes || 'Keine'}</p>
              `);
            } else {
              layer.msg(res.msg, {icon: 7});
            }
          }
        });
      }
    });
  });
  </script>
</body>
</html>
