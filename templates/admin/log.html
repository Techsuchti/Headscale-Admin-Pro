<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umfassende Demo der layui-Table-Komponente</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet">
  <link href="/static/adminui/dist/css/admin.css" rel="stylesheet">
</head>
<body>


  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Log-Zentrum</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-index" lay-filter="test-table-index"></table>

            <script type="text/html" id="toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="reload">Aktualisieren</button>
              </div>
            </script>
                

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/layui/layui.js"></script>
  <script>

  layui.config({
    base: '/static/' // Pfad, in dem sich die statischen Ressourcen befinden
  }).use(['index', 'table', 'dropdown','form'], function(){
    var table = layui.table
    ,form = layui.form
    ,$ = layui.$;
    var dropdown = layui.dropdown;





    
    // Render-Instanz erstellen
    table.render({
      elem: '#test-table-index'
      ,url: '/api/log/getLogs' // Hier: statisch simulierte Daten; in der Praxis durch echte API ersetzen
      ,toolbar: '#toolbarDemo'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: 'Hilfe'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      ,height: 'full-100' // Maximale HÃ¶he minus der HÃ¶he anderer Container
      ,cellMinWidth: 80
      ,totalRow: true // Summenzeile aktivieren
      ,page: true
      ,cols: [[
           // {type: 'checkbox'}
            {field:'id', title:'ID', width:10, unresize: true, sort: true, totalRowText: 'Summe:'}
            {% if current_user.role == 'manager' %}
                ,{field:'name', title:'Benutzername',width:180,totalRow: ' {% raw %}{{= d.TOTAL_ROW.count   }}{% endraw %} ðŸ˜Š'}
            {% endif %}
            ,{field:'content', title:'Inhalt',width:700
                {% if current_user.role == 'user' %}
                    ,totalRow: ' {% raw %}{{= d.TOTAL_ROW.count   }}{% endraw %} ðŸ˜Š'
                {% endif %}
            }
            ,{field:'create_time', title:'Zeit',width:300}
        ]]
      ,error: function(res, msg){
        console.log(res, msg)
      }
    });

    

    // Toolbar-Events
    table.on('toolbar(test-table-index)', function(obj){
      var $ = layui.$;
      var util = layui.util;
      var id = obj.config.id;
      var checkStatus = table.checkStatus(id);
      var othis = lay(this);
      switch(obj.event){

        case 'reload':
          var data = checkStatus.data;
          table.reload('test-table-index',true);
        break;

      };
    });




  });
  </script>
</body>
</html>
