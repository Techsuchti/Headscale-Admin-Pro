<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mein Passwort festlegen</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/adminui/dist/css/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Passwort ändern</div>
          <div class="layui-card-body" pad15>

            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">Aktuelles Passwort</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="required" lay-verType="tips" class="layui-input" lay-affix="eye">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">Neues Passwort</label>
                <div class="layui-input-inline">
                  <input type="password" name="confirmPassword" lay-verify="pass" lay-verType="tips" autocomplete="off" id="reg-password" class="layui-input" lay-affix="eye">
                </div>
                <div class="layui-form-mid layui-word-aux">6 bis 16 Zeichen</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">Neues Passwort bestätigen</label>
                <div class="layui-input-inline">
                  <input type="password" name="new_password" lay-verify="required|confirmPassword" lay-verType="tips" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
              </div>


              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="btPassword">Änderung bestätigen</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/layui/layui.js"></script>

  <script>
  layui.config({
    base: '/static/' // Pfad, in dem sich die statischen Ressourcen befinden
  }).use(['index', 'set']);

  </script>
<script>
layui.use(function(){
  var form = layui.form;
  var layer = layui.layer;
  var $ = layui.$;

  // Submit-Event
  form.on('submit(btPassword)', function(data){
    var field = data.field; // Formularfeldwerte abrufen

    console.log(field);

    $.ajax({
      url:'/password',
      type: 'post',
      data:field,
      dataType: 'json',
      success:function(res){
        if(res.code == 0){
          layer.msg(res.msg, {icon: 6});
          setInterval(function() {
            parent.location.href = '/login';
          }, 1000);
        }else{
          layer.msg(res.msg, {icon: 7});
        }

      }
    });

    return false; // Standard-Form-Weiterleitung verhindern
  });

});
</script>
</body>
</html>
